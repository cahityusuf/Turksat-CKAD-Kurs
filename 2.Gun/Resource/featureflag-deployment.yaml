apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: featureflag
  name: featureflag
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: featureflag
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: featureflag
    spec:
      containers:
      - env:
        - name: sensitivekey
          valueFrom:
            secretKeyRef:
              key: sensitivekey
              name: featureflag-secret
        - name: unsensitivekey
          valueFrom:
            configMapKeyRef:
              key: unsensitivekey
              name: featureflag-configmap
        image: cahityusuf/featureflag-turksat:v1
        imagePullPolicy: Always
        name: featureflag-turksat
        resources:
          requests:
            memory: "4Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
